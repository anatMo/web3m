<!DOCTYPE html>
<html>
<head>
  <title>Tools Page</title>
</head>
<body>
  <h1>Tools Page</h1>
  <form action="{{ url_for('save_data') }}" method="post">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="content" placeholder="Content" required></textarea><br>
    <button type="submit">Save Data</button>
  </form>
  <br>
  <form action="{{ url_for('retrieve_data') }}" method="get">
    <input type="text" name="document_id" placeholder="Enter Document ID" required><br>
    <button type="submit">Retrieve Data</button>
  </form>
  <div>
    {% if retrieved_data %}
    <h2>Retrieved Data</h2>
    <p><strong>Title:</strong> {{ retrieved_data.title }}</p>
    <p><strong>Content:</strong> {{ retrieved_data.content }}</p>
    {% endif %}
  </div>
</body>
</html>
